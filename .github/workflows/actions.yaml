name: Lint, Test & Build
run-name: ğŸš€ running linter, tests and building
on:
  pull_request:
    branches: [main]
jobs:
  lint_test_build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npx eslint . --max-warnings 0
      - name: Run Tests
        run: npm run test
      - name: Run build
        run: npm run build
